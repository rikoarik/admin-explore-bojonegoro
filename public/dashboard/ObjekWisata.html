  <meta charset="UTF-8">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Dashboard</a>

  <div class="container-fluid mt-4">
    <h2>Objek Wisata</h2>
    <button class="btn btn-primary" data-toggle="modal" data-target="#addModal">Tambah Data</button>
    <div class="table-responsive">
      <table class="table mt-2">
        <thead>
          <tr>
            <th>No</th>
            <th>Wisata</th>
            <th>Alamat</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>ImageUrl</th>
            <th>Kategori</th>
            <th>Deskripsi</th>
            <th>Tips dan Saran</th>
            <th>Lain-Lain</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="data-table-body">
        </tbody>
      </table>
    </div>
    
    
  </div>
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Tambah Data Objek Wisata</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="addModal">
          <form id="addForm">
            <div class="form-group">
              <label for="no">No:</label>
              <input type="text" class="form-control" id="no" readonly>
            </div>
            <div class="form-group">
              <label for="wisata">Wisata:</label>
              <input type="text" class="form-control" id="wisata" required>
            </div>
            <div class="form-group">
              <label for="alamat">Alamat:</label>
              <input type="text" class="form-control" id="alamat" required>
            </div>
            <div class="form-group">
              <label for="latitude">Latitude:</label>
              <input type="text" class="form-control" id="latitude" required>
            </div>
            <div class="form-group">
              <label for="longitude">Longitude:</label>
              <input type="text" class="form-control" id="longitude" required>
            </div>
            <div class="form-group">
              <label for="imageUrl">ImageUrl:</label>
              <input type="text" class="form-control" id="imageUrl" required>
            </div>
            <div class="form-group">
              <label for="kategori">Kategori:</label>
              <select class="form-control" id="kategori" required>
                <option value="Wisata Alam">Wisata Alam</option>
                <option value="Wisata Religi">Wisata Religi</option>
                <option value="Option3">Option 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="deskripsi">Deskripsi:</label>
              <textarea class="form-control" id="deskripsi" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="tipsSaran">Tips dan Saran:</label>
              <textarea class="form-control" id="tipsSaran" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="lainLain">Lain-Lain:</label>
              <textarea class="form-control" id="lainLain" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Tambah</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Data Objek Wisata</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="form-group">
              <label for="editNo">No:</label>
              <input type="text" class="form-control" id="editNo" required>
            </div>
            <div class="form-group">
              <label for="editWisata">Wisata:</label>
              <input type="text" class="form-control" id="editWisata" required>
            </div>
            <div class="form-group">
              <label for="editAlamat">Alamat:</label>
              <input type="text" class="form-control" id="editAlamat" required>
            </div>
            <div class="form-group">
              <label for="editLatitude">Latitude:</label>
              <input type="text" class="form-control" id="editLatitude" required>
            </div>
            <div class="form-group">
              <label for="editLongitude">Longitude:</label>
              <input type="text" class="form-control" id="editLongitude" required>
            </div>
            <div class="form-group">
              <label for="editImageUrl">ImageUrl:</label>
              <input type="text" class="form-control" id="editImageUrl" required>
            </div>
            <div class="form-group">
              <label for="editKategori">Kategori:</label>
              <input type="text" class="form-control" id="editKategori" required>
            </div>
            <div class="form-group">
              <label for="editDeskripsi">Deskripsi:</label>
              <textarea class="form-control" id="editDeskripsi" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="editTipsSaran">Tips dan Saran:</label>
              <textarea class="form-control" id="editTipsSaran" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="editLainLain">Lain-Lain:</label>
              <textarea class="form-control" id="editLainLain" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

  <script type="module" src="/public/js/objekwisata.js">
  </script>
</body>

</html>
